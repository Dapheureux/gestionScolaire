<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">   
    <title>Gestion Scolaire</title>
</head>
<body class="mx-auto bg-gray-400">
    <div class="flex flex-col items-center justify-center bg-white border rounded-md w-2/3 mx-auto mt-20">
        <h1 class="text-3xl text-green-700">Connexion</h1>
        <form action="" method="post">
            <div class="flex flex-col mt-4">
                <label for="id">Votre identifiant</label>
                <input class="w-full h-10 border rounded-lg" type="text" name="id" id="id" placeholder="Saisissez votre Login">
            </div>
            <div class="flex flex-col mt-4">
                <label for="pass">Mot de passe</label>
                <input class="w-full h-10 border rounded-lg" type="password" name="pass" id="pass" placeholder="Saisissez votre mot de passe">
            </div>
            <input class="bg-purple-700 w-full text-white p-2 rounded-lg mt-4" type="submit" value="Sign Me In">
        </form>
    </div>
</body>
</html>
